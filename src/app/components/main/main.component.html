<div class="flex justify-start items-center">
  <ng-template
    *ngIf="hasLoaded; then productBlock; else noProductBlock"
  ></ng-template>
  <ng-template #productBlock>
    <ng-container *ngIf="selectedCity$ | async as selectedCity">
      <app-stores [stores]="stores" [region]="selectedCity"/>
    </ng-container>
  </ng-template>

  <ng-template #noProductBlock>
    <h1>Loading Products...</h1>
  </ng-template>
</div>
