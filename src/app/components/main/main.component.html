<div class="container mx-auto">
  <div class="flex justify-start items-center">
    <ng-template
      *ngIf="hasLoaded; then productBlock; else noProductBlock"
    ></ng-template>
    <ng-template #productBlock>
      <app-stores [stores]="stores"> </app-stores>
    </ng-template>

    <ng-template #noProductBlock>
      <h1>Loading Products...</h1>
    </ng-template>
  </div>
</div>
