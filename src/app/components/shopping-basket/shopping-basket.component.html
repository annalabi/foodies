
<p class="pt-5 pl-2 text-teal font-bold">CART</p>
<p class="border border-grayteal"></p>


<ng-template *ngIf="addedProducts.length == 0; then Empty; else notEmpty "></ng-template>

<!-- EMPTY CART -->
<ng-template #Empty>
    Empty cart

</ng-template>


<!--NOT EMPTY CART -->
<ng-template #notEmpty>
    
        
        @for (product of addedProducts; track $index) {

            <div class="group bg-white hover:bg-gray-100 ring-2 ring-gray-200 hover:ring-teal rounded-3xl m-2">
                <div class="relative pb-2 flex-col rounded-lg p-4" (click)="removeProduct($index)">
                  <a class="flex-1 font-semibold text-gray-900 ">
                    {{product.id}}. {{product.name}} 
                  </a>
                  
                  <!-- Add display -->
                  <div class="absolute right-8 top-7 h-5 w-10">
                    <p class="opacity-0 group-hover:opacity-100 text-red-500 text-semibold">Remove</p>
                  </div>
  
                  <!-- price display -->
                  <p class="flex-2 text-gray-600">{{product.price}}€</p>
  
                </div>
              </div>

        }

        <!-- TOTAL -->
        <p class="border border-grayteal"></p>
        <div class="grid grid-cols-2 pt-2 pl-2 ">
          <p class="text-teal font-bold">TOTAL:</p>
          <p class="text-lg ">{{total}}€</p>
        </div>
        


</ng-template>
