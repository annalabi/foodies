<div class="flex flex-col bg-white m-auto p-auto">
  <h2 class="flex py-5 lg:px-20 md:px-10 px-5 lg:mx-40 md:mx-20 mx-5 text-4xl">
    Most Popular Choices
  </h2>
  <div class="flex overflow-x-scroll hide-scroll-bar" #scrollContainer>
    <div class="flex" #cardWrapper>
      <div *ngFor="let card of cardsData" class="inline-block px-3">
        <a routerLink="/stores/id" routerLinkActive="active-link">
          <div
            class="w-64 h-64 max-w-xs overflow-hidden rounded-lg shadow-md bg-white hover:shadow-xl transition-shadow duration-300 ease-in-out text-center"
          >
            <img src="{{ card.image }}" alt=".." />
            <h3>
              <b>{{ card.name }}</b>
            </h3>
            <p>&#9733;{{ card.rating.rate }} ({{ card.rating.count }})</p>
            <p>{{ card.address }}</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
