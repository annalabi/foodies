<div class="flex flex-col bg-white m-auto p-auto">
  <h1 class="flex py-20 lg:px-14 md:px-14 px-14 lg:mx-40 md:mx-20 mx-10 text-gray-900 ">
    Most popular choices
  </h1>
  <div class="flex overflow-x-scroll hide-scroll-bar" #scrollContainer>
    <div class="flex" #cardWrapper>
      <div *ngFor="let card of cardsData" class="inline-block px-3">
        <a  (click)="nextPage(card.name)">
          <div
            class="w-64 h-64 max-w-xs overflow-hidden rounded-md shadow-md bg-white hover:scale-110 transition duration-500 cursor-pointer object-cover hover:shadow-xl  transition-shadow duration-500 ease-in-out text-center"
          >
            <img src="{{ card.image }}" alt="Image of store" />
            <h3>
              <b>{{ card.name }}</b>
            </h3>
            <p>&#9733;{{ card.rating.rate }} ({{ card.rating.count }})</p>
            <p>{{ card.address }}</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
