<p class="text-2xl !my-3 !ml-1">Rating</p>

<label
  for="steps-range"
  class="block mb-0 text-sm font-medium text-gray-900"
></label>
<input
  id="steps-range"
  type="range"
  min="0"
  max="5"
  [value]="ratingValue"
  step="0.5"
  class="w-full h-1.5 bg-gray-200 rounded-lg accent-teal-800 cursor-pointer"
  (input)="onSliderChange($event)"
/>
