<div *ngIf="stores && region" class="flex flex-col m-3">
  <div class="mt-16 mx-auto">
    <!-- filters -->
    <div class="flex my-2">
      <div
        class="h-auto bg-gray-100 border-gray-600 mx-4 pl-4 pr-8 overflow-y-auto max-w-xs"
      >
        <div>
          <div>
            <app-dropdown
              [dropdownItems]="dropdownItems"
              (itemClicked)="selectFilter($event)"
            />

            <p class="text-2xl !my-6 !ml-1">Category</p>
            <button
              [ngClass]="{
                'bg-gray-400': isSelected(fastfoodFilter),
              }"
              (click)="updateEnabledFoodCategories(fastfoodFilter)"
              class="p-2 m-1 rounded-full text-base text-md text-gray-dark bg-gray-200 hover:bg-gray-400 hover:drop-shadow-md duration-300"
            >
              Fast Food
            </button>
            <button
              [ngClass]="{
              'bg-gray-400': isSelected(asianFilter),
            }"
              (click)="updateEnabledFoodCategories(asianFilter)"
              class="p-2 m-1 rounded-full text-base text-md text-gray-dark bg-gray-200 hover:bg-gray-400 hover:drop-shadow-md duration-300"
            >
              Asian
            </button>
            <button
              [ngClass]="{
              'bg-gray-400': isSelected(donutFilter),
            }"
              (click)="updateEnabledFoodCategories(donutFilter)"
              class="p-2 m-1 rounded-full text-base text-md text-gray-dark bg-gray-200 hover:bg-gray-400 hover:drop-shadow-md duration-300"
            >
              Donuts
            </button>
            <button
              [ngClass]="{
              'bg-gray-400': isSelected(souvlakiFilter),
            }"
              (click)="updateEnabledFoodCategories(souvlakiFilter)"
              class="p-2 m-1 rounded-full text-base text-md text-gray-dark bg-gray-200 hover:bg-gray-400 hover:drop-shadow-md duration-300"
            >
              Souvlaki
            </button>
            <button
              [ngClass]="{
              'bg-gray-400': isSelected(pizzaFilter),
            }"
              (click)="updateEnabledFoodCategories(pizzaFilter)"
              class="p-2 m-1 rounded-full text-base text-md text-gray-dark bg-gray-200 hover:bg-gray-400 hover:drop-shadow-md duration-300"
            >
              Pizza
            </button>
            <button
              [ngClass]="{
              'bg-gray-400': isSelected(coffeeFilter),
            }"
              (click)="updateEnabledFoodCategories(coffeeFilter)"
              class="p-2 m-1 rounded-full text-base text-md text-gray-dark bg-gray-200 hover:bg-gray-400 hover:drop-shadow-md duration-300"
            >
              Coffee
            </button>
            <button
              [ngClass]="{
                'bg-gray-400': isSelected(sweetsFilter),
              }"
              (click)="updateEnabledFoodCategories(sweetsFilter)"
              class="p-2 m-1 rounded-full text-base text-md text-gray-dark bg-gray-200 hover:bg-gray-400 hover:drop-shadow-md duration-300"
            >
              Sweets
            </button>
            <button
              [ngClass]="{
              'bg-gray-400': isSelected(italianFilter),
            }"
              (click)="updateEnabledFoodCategories(italianFilter)"
              class="p-2 m-1 rounded-full text-base text-md text-gray-dark bg-gray-200 hover:bg-gray-400 hover:drop-shadow-md duration-300"
            >
              Italian
            </button>
            <button
              [ngClass]="{
              'bg-gray-400': isSelected(veganFilter),
            }"
              (click)="updateEnabledFoodCategories(veganFilter)"
              class="p-2 m-1 rounded-full text-base text-md text-gray-dark bg-gray-200 hover:bg-gray-400 hover:drop-shadow-md duration-300"
            >
              Vegan
            </button>
            <button
              [ngClass]="{
              'bg-gray-400': isSelected(lebaneseFilter),
            }"
              (click)="updateEnabledFoodCategories(lebaneseFilter)"
              class="p-2 m-1 rounded-full text-base text-md text-gray-dark bg-gray-200 hover:bg-gray-400 hover:drop-shadow-md duration-300"
            >
              Lebanese
            </button>
            <button
              [ngClass]="{
              'bg-gray-400': isSelected(seafoodFilter),
            }"
              (click)="updateEnabledFoodCategories(seafoodFilter)"
              class="p-2 m-1 rounded-full text-base text-md text-gray-dark bg-gray-200 hover:bg-gray-400 hover:drop-shadow-md duration-300"
            >
              Seafood
            </button>
            <button
              [ngClass]="{
              'bg-gray-400': isSelected(saladsFilter),
            }"
              (click)="updateEnabledFoodCategories(saladsFilter)"
              class="p-2 m-1 rounded-full text-base text-md text-gray-dark bg-gray-200 hover:bg-gray-400 hover:drop-shadow-md duration-300"
            >
              Salads
            </button>
            <button
              [ngClass]="{
              'bg-gray-400': isSelected(coctailsFilter),
            }"
              (click)="updateEnabledFoodCategories(coctailsFilter)"
              class="p-2 m-1 rounded-full text-base text-md text-gray-dark bg-gray-200 hover:bg-gray-400 hover:drop-shadow-md duration-300"
            >
              Coctails
            </button>
          </div>
        </div>
      </div>

      <!-- store list -->
      <div>
        <div class="grid grid-cols-1 sm:grid-cols-1 lg:grid-cols-2 gap-4">
          @for (store of stores; track $index) {
          <div class="w-96 sm:w-1/1 md:w-1/1 bg-white p-1">
            <button
              class="hover:bg-offwhite hover:border-gray-light border border-gray-dark rounded-lg shadow"
              (click)="nextPage(store.name)"
            >
              <div class="w-full h-64 overflow-hidden">
                <img
                  class="rounded-t-sm w-full h-64 hover:scale-110 transition duration-500 cursor-pointer object-cover"
                  [src]="store.image"
                  alt="Image of store"
                />
              </div>
              <div class="p-4 text-center">
               
                <div class="w-full h-auto max-w-xs text-center overflow-hidden">
                  <div>
                    <h3 class="text-center">
                      <b>{{ store.name }}</b>
                    </h3>

                    <p class="category text-center">
                      {{ store.category | foodCategoryToDisplay }}
                    </p>
                    <p>âœ¨{{ store.rating.rate }} ({{ store.rating.count }})</p>
                    <hr style="width: 100%; text-align: center; margin-left: 26px;">
                    <p class="p-2 text-center">
                      ðŸ•‘{{ store.deliveryTime }}' â”† ðŸ§º{{
                        store.minConsumption 
                      }}â‚¬ â”† ðŸš´{{store.deliveryCost}}â‚¬
                    </p>
                  </div>
                </div>
              </div>
            </button>
          </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
