      <!-- store list -->

      <div class="relative ">
        <div class="w-full lg:pl-96 lg:ml-32 lg:top-0 lg:left-0 sm:mb-4 ">
          <form class="absolute top-0 left-0 lg:absolute top-0 left-0 sm:relative" (ngSubmit)="searchStoresByName()">
            <label
              for="default-search"
              class="mb-2 text-lg font-medium text-white bg-yellow-400 sr-only"
              >Search</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-yellow-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                  />
                </svg>
              </div>
              
              <input
                type="search"
                id="default-search"
                class="block w-full lg:w-72 p-4 px-8 text-sm text-gray-600 border-gray-100 rounded-lg focus:outline-none focus:border-yellow-400 focus:ring-yellow-400 shadow-md"
                placeholder="Search Stores..."
                required
                (input)="updateSearchInput($event)"
                 />
              
              
                </div>
              <button
                type="submit"
                class="text-gray-500 absolute end-2.5 bottom-2.5 bg-gray-50 hover:bg-yellow-400 hover:text-white font-medium rounded-lg text-sm px-4 py-2"
                (click)="searchStoresByName()"
              >
                Search
              </button>
              <div *ngFor="let store of stores">
            </div>
            
          </form>
          <app-dropdown
            [dropdownItems]="dropdownItems"
            (itemClicked)="selectFilter($event, stores)"
            class="sm:mt-0 lg:ml-0 "
          />
        </div>
        <div class="text-xl font-serif italic font-light text-gray-900  ">
          <p>Available stores: {{storesCounter}}</p>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-1 lg:grid-cols-2 gap-4">
          @for (store of stores; track $index) {
          <div class="w-96 sm:w-1/1 md:w-1/1 bg-white">
            <button
              class="hover:border-gray-light border border-gray-dark rounded-md shadow"
              (click)="nextPage(store.name)"
            >
              <div class="w-full h-64 overflow-hidden">
                <img
                  class="rounded-t-md w-96 h-64 hover:scale-110 transition duration-500 cursor-pointer object-cover"
                  [src]="store.image"
                  alt="Image of store"
                />
              </div>
              <div class="p-4 text-center">
                <div class="w-full h-auto max-w-xs text-center overflow-hidden">
                  <div>
                    <h3 class="text-center">
                      <b>{{ store.name }}</b>
                    </h3>

                    <p class="category text-center">
                      {{ store.category | foodCategoryToDisplay }}
                    </p>
                    <p class="category text-center">
                      {{ store.region }}
                    </p>
                    <p>✨{{ store.rating.rate }} ({{ store.rating.count }})</p>
                    <hr
                      style="width: 100%; text-align: center; margin-left: 26px"
                    />
                    <p class="p-2 text-center">
                      🕑{{ store.deliveryTime }}' ┆ 🧺{{
                        store.minConsumption
                      }}€ ┆ 🚴{{ store.deliveryCost }}€
                    </p>
                  </div>
                </div>
              </div>
            </button>
          </div>
          }
        </div>

</div>
