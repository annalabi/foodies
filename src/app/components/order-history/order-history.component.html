          class="w-1/2 h-26 object-cover"
          src="/assets/images/order-history.avif"
          alt="Order Image"
        />
        <div class="flex-1 p-4 mt-14">
          <div class="flex justify-between items-center mb-4">
            <div>
              <h3 class="text-yellow-400">
                Here's your order {{ order.user.fullName }}..
              </h3>
            </div>
          </div>
          <div class="flex items-center">
            <p class="text-lg text-yellow-400">Order ID:</p>
            <p class="OrderId">{{ order.orderId }}</p>
          </div>
          <p class="text-lg text-yellow-400">Items:</p>
          <ul class="list-disc pl-4 mt-8">
            <li *ngFor="let item of order.items" class="mt-4">
              {{ item.name }} : {{ item.price }}â‚¬ â”† x{{ item.counter }}
            </li>
          </ul>
          <hr class="mt-6 mb-6" />
          <p class="mt-4 text-yellow-400">
            ðŸ§º Total: {{ order.total }}â‚¬
            <a routerLink="/main">
              <button
                class="bg-gradient-to-r from-red-700 to-orange-200 hover:from-teal-700 hover:to-purple-400 text-white text-l font-semibold px-2 py-2 rounded-md ml-5"
              >
                Order more
              </button>
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <app-footer class="mt-auto"> </app-footer>
</div>
