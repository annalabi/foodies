<!-- new navbar  -->
<nav class="bg-teal-700 fixed w-full z-20 top-0">
  <div
    class="mr-max-w-screen-xl flex flex-wrap items-center justify-between p-4"
  >
    <a
      routerLink="/home"
      class="flex items-center space-x-3 rtl:space-x-reverse"
    >
      <img
        src="assets/images/logo.png"
        alt="WeFeedLogo"
        class="h-13 w-20 mr-8 rounded-lg"
      />
    </a>
    <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
      <div class="ml-auto">
        <a routerLink="/signUp" routerLinkActive="active-link">
          <button
            type="button"
            class="bg-yellow-400 hover:bg-orange-800 hover:border-orange-800 text-white text-sm font-bold py-2 px-4 border-yellow-400 rounded"
          >
            Sign Up
          </button>
        </a>
      </div>
      <button
        data-collapse-toggle="navbar-sticky"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-orange-50 border-orange-50 hover:text-yellow-400 hover:border-yellow-400 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
        aria-controls="navbar-sticky"
        aria-expanded="false"
        (click)="toggleNavbar()"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
    </div>
    <div
      class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1 w-full block flex-grow lg:flex mr-8 lg:items-center lg:w-auto"
      id="navbar-sticky"
      [ngClass]="{ 'hidden': isNavbarCollapsed }"
    >
      <ul
        class="flex flex-col p-1 md:p-0 mt-4 font-medium rounded-lg bg-teal-700 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 "
      >
        <li>
          <a
            routerLink="/contactus"
            routerLinkActive="active-link"
            class="block mt-1 lg:inline-block lg:mt-1 text-orange-50 hover:text-yellow-400" aria-current="page"
            >Contact Us</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
