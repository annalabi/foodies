<!-- new navbar  -->
<nav
  class="bg-teal fixed w-full z-20 top-0  "
>
  <div
    class=" mr-max-w-screen-xl flex flex-wrap items-center justify-between p-4"
  >
    <a
      routerLink="/home"
      class="flex items-center space-x-3 rtl:space-x-reverse"
    >
      <img
        src="assets/images/logo.png"
        alt="WeFeedLogo"
        class="h-13 w-20 mr-8 rounded-lg"
      />
    </a>
    <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse ">
      <div class="ml-auto">
      <a routerLink="/login" routerLinkActive="active-link">
        <button
          type="button"
          class="inline-block mr-3 px-4 py-2 leading-none border rounded text-white border-white hover:border-orange-800 hover:text-white hover:bg-orange-800"
        >
          Log in
        </button>
      </a>
      <a routerLink="/signUp" routerLinkActive="active-link">
        <button
          type="button"
          class="bg-yellow-600 hover:bg-orange-800 hover:border-orange-800 text-white text-sm font-bold py-2 px-4 border-yellow-600 rounded"
        >
          Sign Up
        </button>
      </a>
    </div>
      <button
        data-collapse-toggle="navbar-sticky"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-orange-50 border-orange-50 hover:text-yellow-600 hover:border-yellow-600 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
        aria-controls="navbar-sticky"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
    </div>
    <div
      class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1 w-full block flex-grow lg:flex mr-8 lg:items-center lg:w-auto"
      id="navbar-sticky"
    >
      <ul
        class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-teal"
      >
        <li>
          <a
          routerLink="/contactus"
          routerLinkActive="active-link"
          class="block mt-1 lg:inline-block lg:mt-1 text-orange-50 hover:text-yellow-600"
          >Contact Us</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
