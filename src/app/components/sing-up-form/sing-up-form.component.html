<div class="flex flex-col">
  <div class="container">
    <app-navbar></app-navbar>
  </div>

  <div class="mt-16">
    <section class="bg-gray-50">
      <div
        class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
      >
        <a
          href="#"
          class="flex items-center mb-6 text-2xl font-semibold text-gray-900"
        >
          <img class="w-18 h-12" src="/assets/images/logo2.png" alt="logo" />
        </a>

        <div
          class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0"
        >
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1
              class="text-l leading-tight tracking-tight text-gray-900 md:text-l"
            >
              Create an account
            </h1>
            <form class="space-y-4 md:space-y-6" action="#">
              <div>
                <label
                  for="full name"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Full Name</label
                >
                <input
                  type="full name"
                  name="full name"
                  id="full name"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-black focus:border-black block w-full p-2.5"
                  placeholder="Emily Jackson"
                  required=""
                />
              </div>
              <div>
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Your email</label
                >
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-black focus:border-black block w-full p-2.5"
                  placeholder="name@company.com"
                  required=""
                />
              </div>

              <div>
                <label
                  for="Phone"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Phone</label
                >
                <input
                  type="phone"
                  name="Phone"
                  id="Phone"
                  placeholder="555-555-5555"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-black focus:border-black block w-full p-2.5"
                  required=""
                />
              </div>
              <button
                type="submit"
                (click)="sendMessage()"
                class="w-full text-white bg-yellow-400 hover:bg-orange-800 hover:border-white text-white font-bold py-2 px-4 border-yellow-600 rounded focus:ring-4 focus:outline-none focus:ring-yellow-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              >
                Create an account
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <app-footer> </app-footer>
  </div>
</div>
